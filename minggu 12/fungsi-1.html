<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>fungsi di javascript</title>
        <script>
            // membuat fungsi
            var sayHello = () => alert("Hello Word!");
        </script>
    </head>
    <body>
        <!-- Memanggil fungsi saat link diklik -->
        <a href="#" onclick="sayHello ()">Klick Aku!</a>
    </body>
</html>
