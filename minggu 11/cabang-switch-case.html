<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="device-width, initial-scale=1">
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt ("Kamu beruntung! Silakan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
            var hadiah = "";

            switch (jawab){
                case "1": 
                    hadiah = "Tisu";
                    break;
                case "2":
                    hadiah = "1 Kotak Kopi";
                    break;
                case "3":
                    hadiah = "Sticker";
                    break;
                case "4":
                    hadiah = "Minyak Goreng";
                    break;
                case "5": 
                    hadiah = "Uang Rp 50.000";
                    break;
                    default:
                        document.write ("<p> Opps! anda salah pilih </P>");
            }

            if (hadiah == ""){
                document.write ("<p> Kamu gagal mendapatkan hadiah </P>");
            }

            else {
                document.write ("<p> Selamat kamu mendapatkan " + hadiah + "</h2>");
            }
        </script>
    </body>
</html>
