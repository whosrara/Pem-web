<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="device-width, initial-scale=1">
        <title>Perulangan for</title>
    </head>
    <body>
        <script>
            for (let i = 10; i > 0; i--){
                document.write ("<p> Perulangan ke-" + i + "</p>")
            }
        </script>
    </body>
