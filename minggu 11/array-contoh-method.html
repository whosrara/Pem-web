<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="device-width, initial-scale=1">
        <title>array method</title>
    </head>
    <body>
        <script>
            //method filter
            const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            //ambil data yang hanya habis dibagi dua
            const filterdArray = angka.filter (item => item % 2 === 0);

            console.log (filterdArray) 

            //method includes
            var tanaman = ["Padi", "Kacang", "Jagung", "kedelai"];

            //apakah kacang sudah ada di dalam arrya tanaman?
            var adaKacang = tanaman.includes ("Kacang");

            console.log (adaKacang);

            //apakah bayam ada?
            var adaBayam = tanaman.includes ("Bayam");

            console.log (adaBayam);

            //method short
            var alfabet = ['a', 'c', 'i', 'b', 'f', 'g', 'h', 'e'];
            var number = [9,3,1,2,6,8,5];

            console.log (alfabet.sort()); //-> ["a", "e", "f", "g", "r", "z"]
            console.log(number.sort()); // -> [1, 2, 3, 4, 5, 6, 7, 8, 9]
        </script>
    </body>
</html>
