<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="device-width, initial-scale=1">
        <title>perulangan foreach</title>
    </head>
    <body>
        <script>
            // kita punya array seperti berikut
            var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

            //kemudian kita tampilkan semua hari dengan menggunakan method foreach
            days.forEach (function(day){
                document.write ("<p>" + day +"</p>");
            })
        </script>
    </body>
</html>
