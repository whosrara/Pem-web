<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="device-width, initial-scale=1">
        <title>Percabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt ("Password: ");

            if (password == "kopi") {
                document.write ("<h2> Selamat datang bos! <h2>");
            }
            else {
                document.write ("<p> Password salah, coba lagi! </P>");
            }

            document.write ("<p> Terimakasih sudah menggunakan aplikasi ini! </p>");
        </script>
    </body>
</html>
