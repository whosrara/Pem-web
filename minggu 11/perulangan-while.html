<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="device-width, initial-scale=1">
        <title>Perulangan while</title>
    </head>
    <body>
        <script>
            var ulangi = confirm ("Apakah anda mau mengulang?");
            var counter = 0;

            while (ulangi){
                counter++;
                ulangi = confirm ("Aapakah anda mau mengulang?");
            }

            document.write ("Perulangan sudah dilakukan sebanyak " + counter +"kali");
        </script>
    </body>
</html>
