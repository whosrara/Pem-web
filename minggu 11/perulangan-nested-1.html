<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="device-width, initial-scale=1">
        <title>perulangan nested </title>
    </head>
    <body>
        <script>
            for (let i = 0; i<10; i++){
                for (let j=0; j<10; j++){
                    document.write ("<p> Perulangan ke " + i + "," + j + "</p>");
                }
            }
        </script>
    </body>
</html>
