<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="device-width, initial-scale=1">
        <title>perulangan foreach</title>
    </head>
    <body>
        <script>
            var languages = ["Javascript", "HTML", "CSS", "Typescript"];

            for (i=0; i<languages.length; i++){
                document.write (i + ". " + languages[i] + "<br/>");
            }
        </script>
    </body>
</html>
