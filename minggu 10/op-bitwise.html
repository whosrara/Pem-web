<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Operator Bitwise</title>
    </head>

    <body>
        <script>
            var x = 4;
            var y = 3;

            //operator bitwise and
            var hasil = x & y;
            document.write (`${x} & ${y} = ${hasil} <br/>`);

            //operator bitwise or
            var hasil = x | y;
            document.write (`${x} | ${y} = ${hasil} <br/>`);

            //operator bitwise kor
            var hasil = x ^ y;
            document.write (`${x} ^ ${y} = ${hasil} <br/>`);

            //operator negasi
            var hasil = ~x;
            document.write (`~${x} = ${hasil} <br/>`);

            //operator bitwise rifht shift >>
            var hasil = x >> y;
            document.write (`${x} >> ${y} = ${hasil} <br/>`);

            //operator bitwise left shift <<
            var hasil = x << y;
            document.write (`${x} << ${y} = ${hasil} <br/>`);

            //operator bitwise right shift (unsgned) >>>
            var hasil = x >>> y;
            document.write (`${x} >>> ${y} = ${hasil} <br/>`);
        </script>
    </body>
</html>
